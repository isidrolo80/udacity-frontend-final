<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel APP</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="">CAPSTONE</a>
                  </div>
                </div>
              </nav>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <div class="col-8">
                    <input id="city" type="text" name="input" value="" placeholder="Name of the city">
                    <br> 
                    <label>Travel date </label>
                    <br>
                    <input type="date" value="" id="date">
                    <input class="btn btn-primary" type="submit" name="" value="ADD TRIP" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                    </div>
                </form>
            <section>

            <section>
                <strong> My Trip to </strong><div class="naturalLocation" id="naturalLocation"></div> <br><br>
                <div class="row myCard"> 
                    <div class="col-md-2" id="weather" style="color:white;"></div>
                    <div class="col-md-2" id="weatherIcon"></div>
                    <div class="col-md-2"id="location" style="color: white;"></div>
                    <div class="col-md-2"id="countdown" style="color: white;"></div>
                    <div class="col-md-4" id="cityImage"></div>
                </div>
            </section>

        </main>

        <footer>
            <p> CAPSTONE PROJECT </p>
        </footer>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
